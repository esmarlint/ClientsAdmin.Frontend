<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/clients/list">Regresar</a></li>
    </ol>
</nav>

<h1>Editar Empresa '{{mainForm.get('comercialName')?.value}}'</h1>
<hr>

<div class="row">
    <div class="col-6">
        <h5>Cliente</h5>
        <hr>
        <form class="row g-3" [formGroup]="mainForm" (ngSubmit)="save()">
            <div class="col-md-6">
                <label class="form-label">Nombre Comercial:</label>
                <input formControlName="comercialName" type="email" class="form-control">
                <div *ngIf="showError('comercialName')" class="text-danger form-text">
                    El Nombre Comercial es requerido
                </div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Razon Social:</label>
                <input formControlName="socialReason" type="text" class="form-control">
                <div *ngIf="showError('socialReason')" class="text-danger form-text">
                    La Razon Social es requerida
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">RNC:</label>
                <input formControlName="rnc" type="text" class="form-control">
                <div *ngIf="showError('rnc')" class="text-danger form-text">
                    El RNC es requerido
                </div>
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Tel√©fono:</label>
                <input formControlName="phone" type="text" class="form-control">
            </div>

            <div class="col-12">
                <button [disabled]="mainForm.invalid" type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>
    <div class="col-6">
        <h5>Direcciones</h5>
        <hr>
        <app-address *ngIf="clientId" [clientId]="clientId"></app-address>
    </div>
</div>
